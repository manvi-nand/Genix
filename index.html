<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Genix Auctions</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      header {
        background-color: #f8d9eb;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .header-content {
        display: flex;
        align-items: center;
        width: 100%;
        justify-content: space-between;
      }

      .logo img {
        height: 40px;
      }

      nav ul {
        list-style: none;
        display: flex;
        gap: 20px;
        margin: 0;
        padding: 0;
      }

      nav a {
        text-decoration: none;
        color: #333;
      }

      .auth-buttons {
        display: flex;
        gap: 10px;
      }

      .auth-buttons a {
        text-decoration: none;
        padding: 10px 20px;
        border-radius: 5px;
      }

      .login {
        background-color: transparent;
        color: #333;
      }

      .get-started {
        background-color: #007bff;
        color: #fff;
      }

      .hero {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 40px 20px;
        background-color: #fff;
      }

      .hero-text {
        max-width: 50%;
      }

      .hero-text h1 {
        font-size: 3em;
        margin: 0 0 20px;
      }

      .hero-text p {
        font-size: 1.2em;
        margin: 0 0 20px;
      }

      .hero-text .watch-video {
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
      }

      .hero-image {
        position: relative;
      }

      .hero-image img {
        max-width: 100%;
        height: auto;
      }

      .feedback {
        position: absolute;
        top: 20px;
        right: 20px;
      }

      .feedback-item {
        background-color: #fff;
        border-radius: 20px;
        padding: 10px 20px;
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 10px;
      }

      .feedback-item img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
      }

      .explore-auctions {
        background-color: #f9f9f9;
        padding: 40px 20px;
        text-align: center;
      }

      .explore-auctions h2 {
        font-size: 2em;
        margin-bottom: 20px;
      }

      .auction-items {
        display: flex;
        justify-content: center;
        gap: 20px;
      }

      .item img {
        max-width: 100%;
        height: auto;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="header-content">
        <div class="logo">
          <img src="logo.png" alt="Genix Auctions Logo" />
        </div>
        <nav>
          <ul>
            <li><a href="#">Auctions</a></li>
            <li><a href="#">Bidding</a></li>
            <li><a href="#">About us</a></li>
            <li><a href="#">English</a></li>
          </ul>
        </nav>
        <div class="auth-buttons">
          <a href="#" class="login">Login</a>
          <a href="#" class="get-started">Get Started</a>
        </div>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="hero-text">
          <h1>Your Gateway to Extraordinary Finds</h1>
          <p>
            Unlock deals, bid smart, and seize the moment with our online
            bidding bonanza!
          </p>
          <a href="#" class="watch-video">Watch Video</a>
        </div>
        <div class="hero-image">
          <img
            src="https://document360.com/wp-content/uploads/2024/02/D360_New-client-onboarding-in-Wealth-management-03-1-2048x1165.jpg"
            alt="Excited woman pointing at her phone"
          />
          <div class="feedback">
            <div class="feedback-item overall">
              <p>Overall Fantastic!</p>
              <img src="user1.png" alt="User 1" />
            </div>
            <div class="feedback-item seamless">
              <p>Seamless, lightweight! Loving this site.</p>
              <img src="user2.png" alt="User 2" />
            </div>
          </div>
        </div>
      </section>
      <section class="explore-auctions">
        <h2>Explore Auctions</h2>
        <div class="auction-items">
          <div class="item"><img src="item1.png" alt="Item 1" /></div>
          <div class="item"><img src="item2.png" alt="Item 2" /></div>
          <div class="item"><img src="item3.png" alt="Item 3" /></div>
          <div class="item"><img src="item4.png" alt="Item 4" /></div>
        </div>
      </section>
    </main>
  </body>
</html>
